  <script>
    function draw() {
      let maxNum = 6;
      var randNum;
      for (let i = 0; i <= 30; i++) {       
        setTimeout(function () {
          let randNum = Math.floor(Math.random() * maxNum + 1);   
          document.getElementById("draw-num").innerHTML = randNum;
          setString(randNum);
        }, i * 50)
      }      
    }

    function setString(drawNum) {
      let mod = drawNum % 2;

      if (mod == 1) {
        document.getElementById("first-jie").innerHTML = "正方结辩"
        document.getElementById("second-jie").innerHTML = "反方结辩"
      }
      else if (mod == 0) {
        document.getElementById("first-jie").innerHTML = "反方结辩"
        document.getElementById("second-jie").innerHTML = "正方结辩"
      }

    }

  </script>
